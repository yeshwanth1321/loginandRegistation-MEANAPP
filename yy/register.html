    <script type="text/javascript">
     function valid()
      {
        var x = document.getElementById("fields").selectedIndex;

       var u=document.getElementById("Username");
       if(u.value==''||u.value.length<8)
       {
        alert("username should be atleast 8 characters");
        u.focus();
        return false;  
       }
       var p=document.getElementById("password");
       if(p.value==''||p.value.length<8)
       {
        alert("password should be of atleast 8 characters");
        p.focus();
        return false;
       }
       var pd=document.getElementById("pwd");
       if(pd.value!=p.value)

        alert("please check the password");
        pd.focus();
        return false;
       } 
       var m=document.getElementById("ContactNumber");
       if(m.value=='')
       {
	        alert("please  enter the mobile number");
	        m.focus();
	        return false; 
       }
       if(isNaN(m.value))

       	alert("mobile number should be in numeric");
       	m.focus();
       	return false;
       }
       var mob=document.getElementById("mobile");
       if(isNaN(mob.value))

       /*var field=document.getElementById("fields");

       	}*/


       var e=document.getElementById("emailid");
       if(e.value=='')
       {
       	alert("please enter emailid");
       	e.focus();
       	return false;
       }
       if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(e.value))
       {
        return (true);
       }
       else
       {
        alert("You have entered an invalid email address!");
        e.focus();
        return (false);
       }

       return true;
     }
    function getFields()
		{
			// ids should be in lowercase and fields should be as in the dropdown menu
		    var x = document.getElementById('fields').value;
		    var all_fields = ['student', 'entrepreneur', 'homemaker', 'retired', 'Employee']
		    for(i=0;i<all_fields.length;i++){
		    	if (all_fields[i].toLowerCase() == x.toLowerCase())
		    		document.getElementById(all_fields[i].toLowerCase()).style.display = ""
		    	else if (x != "0" & all_fields[i].toLowerCase() != x.toLowerCase())
		    		document.getElementById(all_fields[i].toLowerCase()).style.display = "none"
		    	else
		    		document.getElementById(all_fields[i].toLowerCase()).style.display = "none"
		    }
